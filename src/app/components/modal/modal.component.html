<dialog class="modal-message" id="modal">
  <h3>Seguro que deseas enviar la Informacion</h3>
  <fieldset>
    <label>
      Para:
      <input class="email-modal" type="text" disabled>
    </label>
    <label>
      Message
      <textarea class="msg-modal" rows="4" cols="50" disabled></textarea>
    </label>
  </fieldset>
  <div class="group-btn-modal">
    <button class="send-yes">Si</button>
    <button class="send-not">No</button>
  </div>
</dialog>
